<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <title>Formulario de Tecnicos</title>
    </head>
    <body>
        <div class="container">
            <div class="alert alert-info" role="alert" th:if="${msg != null}" th:text="${msg}">
                A simple
            </div>

            <h1 th:text="${technician.technicianid==0? 'Nuevo Tecnico':'Editar Tecnico'}">Titulo</h1>
            <form th:action="@{'/technician/save'}" method="post" th:object="${technician}">
                <input th:field="*{employeeid}" type="hidden"/>
                <div class="row">
                    <div class="mb-3 col-sm-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{firstname}"
                               th:classappend="${#fields.hasErrors('firstname')?'is-invalid':''}"
                               />
                        <div id="validationServer03Feedback" class="invalid-feedback"
                             th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">
                            Mensaje de error
                        </div>
                    </div>
                    <div class="mb-3 col-sm-6">
                        <label class="form-label">Apellido</label>
                        <input type="text" class="form-control" th:field="*{lastname}"
                               th:classappend="${#fields.hasErrors('lastname')?'is-invalid':''}"
                               />
                        <div id="validationServer03Feedback" class="invalid-feedback"
                             th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">
                            Mensaje de error
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-sm-6">
                        <label class="form-label">Dni</label>
                        <input type="text" class="form-control" th:field="*{dni}"
                               th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}"
                               />
                        <div id="validationServer03Feedback" class="invalid-feedback"
                             th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
                            Mensaje de error
                        </div>
                    </div>
                    <div class="mb-3 col-sm-6">
                        <label class="form-label">Telefono</label>
                        <input type="text" class="form-control" th:field="*{phone}"
                               th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}"
                               />

                        <div id="validationServer03Feedback" class="invalid-feedback"
                             th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
                            Mensaje de error
                        </div>
                    </div>
                </div>



                <div class="mb-3 col-sm-6">
                    <label class="form-label">age</label>
                    <input type="text" class="form-control" th:field="*{age}"
                           th:classappend="${#fields.hasErrors('age')?'is-invalid':''}"
                    />
                    <div id="validationServer03Feedback" class="invalid-feedback"
                         th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                        Mensaje de error
                    </div>
                </div>



                <div class="row">
                    <div class="mb-3 col-sm-12">
                        <a th:href="@{'/technician'}" class="btn btn-danger">Cancelar</a>
                        <button type="submit" class="btn btn-primary"
                                th:text="${technician.technicianid==0? 'Registrar':'Actualizar'}">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
